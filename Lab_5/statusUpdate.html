<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
    <title>Status Update that uses Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <meta name="language" content="english" />
    <meta name="keywords" content="SatatusIpdate" />
    <meta name="description" content="Bootstrap" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/guessNum.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5
elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the
page via file:// -->
    <!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body data-ng-controller="myCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">

                <!--Showing the message-->
                <div class="row">
                    <div class="col-xs-12 col-md-12">

                        <label>Status: </label><input type="text" class="textbox" data-ng-model="inputStatus">

                        <button class="btn btn-primary" data-ng-click="post(inputStatus)">Post</button>
                    </div>
                </div>

                <!--User inputting number-->
                <div class="row">
                    <div class="col-xs-12 col-md-12">


                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <tr>
                                    <th>Messsages or Status</th>

                                </tr>
                                <tr data-ng-repeat="post in valMessage track by $index">
                                    <td>{{post}} <button data-ng-click = "deletion($index)" >DELETE</button></td>

                                </tr>
                            </table>
                        </div>

                    </div>


                </div>






            </div>
        </div>

    </div>
    <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- All Bootstrap plug-ins file -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Basic AngularJS -->
    <script src="js/angular.min.js"></script>
    <!--Your Controller-->
    <script src="js/appstatatpost.js"></script>
</body>

</html>
