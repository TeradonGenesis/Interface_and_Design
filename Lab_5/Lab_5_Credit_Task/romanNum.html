<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
    <title>Number to roman numeral converter that uses Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <meta name="language" content="english" />
    <meta name="keywords" content="SatatusIpdate" />
    <meta name="description" content="Bootstrap" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/roman.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5
elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the
page via file:// -->
    <!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">

                <!--Showing the message-->
                <div class="row">
                    <div class="col-xs-12 col-md-12">

                        <h1>Enter number from 1 to 99 </h1>
                        <br>
                        <input type="number" min="1" max="99" class="numBox" data-ng-model="inputNum">

                    </div>
                </div>

                <!--User inputting number-->
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <h2>Your roman numeral </h2>
                        <br>
                        
                        <span class="numBox">{{inputNum | convertedNumtoRom}}</span>


                    </div>


                </div>






            </div>
        </div>

    </div>
    <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- All Bootstrap plug-ins file -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Basic AngularJS -->
    <script src="js/angular.min.js"></script>
    <!--Your Controller-->
    <script src="js/convertNumtoRom.js"></script>
</body>

</html>
