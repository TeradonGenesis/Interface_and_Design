<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nametester that uses Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <meta name="language" content="english" />
    <meta name="keywords" content="NameTester" />
    <meta name="description" content="Bootstrap" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5
elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the
page via file:// -->
    <!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12" data-ng-app="">

                <h1>Name Tester App</h1>
                <br>
                <p><label>Please enter your name here: </label><input type="text" name="strName" data-ng-model="strName"> </p>
                <br>
                <span data-ng-show="strName.toLowerCase() == 'calson'.toLowerCase()">Awesome Name!</span>
                <span data-ng-hide="strName.toLowerCase() == 'calson'.toLowerCase()">{{strName}} is not my name </span>

            </div>
        </div>

    </div>
    <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- All Bootstrap plug-ins file -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Basic AngularJS -->
    <script src="js/angular.min.js"></script>
</body></html>
