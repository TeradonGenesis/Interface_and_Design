<!DOCTYPE html>
<html lang="en">

<head>
    <title>Health that uses Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <meta name="language" content="english" />
    <meta name="keywords" content="NameTester" />
    <meta name="description" content="Bootstrap" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5
elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the
page via file:// -->
    <!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12" data-ng-app="">

                <h1>Health Tester App</h1>
                <div data-ng-init="numWt = 0; numHt = 0">
                    <br>
                    <p><label>Enter your weight in kilograms: </label><br><input type="text" name="numWt" data-ng-model="numWt"> </p>
                    <p><label>Enter your height in centimetres: </label><br><input type="text" name="numHt" data-ng-model="numHt"> </p>
                    <br>
                    <p>Your Bmi is {{ numBMI = numWt / ((numHt/100) * (numHt/100)) | number : 2 }}</p>
                    <br>
                    <div data-ng-if="numBMI < 18.5 ">
                        <span>Underweight</span>
                    </div>
                    <div data-ng-if="numBMI >= 18.5 && numBMI <= 24.99 ">
                        <span>Normal weight</span>
                    </div>
                    <div data-ng-if="numBMI >=25 && numBMI <= 29.99 ">
                        <span>Overweight</span>
                    </div>
                    <div data-ng-if="numBMI >= 30 ">
                        <span>Obese</span>
                    </div>


                </div>
            </div>
        </div>

    </div>
    <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- All Bootstrap plug-ins file -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Basic AngularJS -->
    <script src="js/angular.min.js"></script>
</body></html>
